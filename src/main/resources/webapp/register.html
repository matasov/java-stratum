    <script type="text/javascript">

        function setCookie(name, value, hours) {
            var expires = "";
            if (hours) {
                var date = new Date();
                date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }
        /* attach a submit handler to the form */
        //console.log($.cookie("session"));
        $("#formoid").submit(function (event) {

            /* stop form from submitting normally */
            event.preventDefault();

            /* get the action attribute from the <form action=""> element */
            // var $form = $(this),
            //     url = "proxy/user/register";//$form.attr('action');
            let payload = {};
            payload['name'] = $('#name').val();

            payload['password'] = $('#password').val();

            payload['repeatPassword'] = $('#repeatPassword').val();

            $.ajax({
                type: "POST",

                contentType: "application/json; charset=utf-8",
                //url: "proxy/user/register",
                url: "proxy/register",
                dataType: "json",
                async: false,
                cache: false,
                processData: false,
                data: JSON.stringify(payload),

            }).done(function (data) { setCookie("session", data.session, 1); });

        });
    </script>
